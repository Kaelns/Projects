<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body id="body">
    <header class="header">
      <div class="player">
        <div class="audio-controls__wrapper">
          <div class="player-controls">
            <button data-title="Prev" class="play-prev player-icon"></button>
            <button data-title="Play" class="play player-icon"></button>
            <button data-title="Next" class="play-next player-icon"></button>
          </div>

          <div class="progress__block">
            <div class="audio__title"></div>
            <div class="progress__wrapper">
              <div class="audio-progress progress1">
                <progress class="progress-bar" value="0" min="0"></progress>
                <input
                  class="seek"
                  value="0"
                  min="0"
                  type="range"
                  step="0.001"
                />
                <div class="seek-tooltip" id="seek-tooltip">00:00</div>
              </div>
              <div class="audioTime">
                <time id="time-elapsed">0:00</time>
                <span> / </span>
                <time id="duration">0:00</time>
              </div>
            </div>
          </div>

          <div class="volume-controls">
            <button data-title="Mute" class="volume-button"></button>

            <div class="audio-progress progress2">
              <progress
                class="progress-bar-volume"
                value="0.1"
                min="0"
                max="1"
              ></progress>
              <input
                class="volume"
                id="volume"
                value="0.1"
                data-mute="0.1"
                type="range"
                max="1"
                min="0"
                step="0.01"
              />
            </div>
          </div>
        </div>

        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <div class="weather-error _hidden">There is no such city</div>
        <i class="weather-icon owf"></i>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
          <span class="wind-speed"></span>
          <span class="humidity"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <button class="settings__btn"></button>
    <div class="popup hidden">
      <h2 class="settings__title set-list">Settings</h2>
      <ul class="settings__wrapper">
        <h4 class="settings__subtitle set-list">Visibility:</h4>
        <li class="settings__list">
          <span class="settings__text set-list">Time</span>
          <label class="switch">
            <input type="checkbox" class="input-list-checkbox" checked/>
            <span class="slider round"></span
          ></label>
        </li>
        <li class="settings__list">
          <span class="settings__text set-list">Date</span>
          <label class="switch">
            <input type="checkbox" class="input-list-checkbox" checked/>
            <span class="slider round"></span
          ></label>
        </li>
        <li class="settings__list">
          <span class="settings__text set-list">Greeting</span>
          <label class="switch">
            <input type="checkbox" class="input-list-checkbox" checked/>
            <span class="slider round"></span
          ></label>
        </li>
        <li class="settings__list">
          <span class="settings__text set-list">Quote</span>
          <label class="switch">
            <input type="checkbox" class="input-list-checkbox" checked/>
            <span class="slider round"></span
          ></label>
        </li>
        <li class="settings__list">
          <span class="settings__text set-list">Weather</span>
          <label class="switch">
            <input type="checkbox" class="input-list-checkbox" checked/>
            <span class="slider round"></span
          ></label>
        </li>
        <li class="settings__list">
          <span class="settings__text set-list">Audio</span>
          <label class="switch">
            <input type="checkbox" class="input-list-checkbox" checked/>
            <span class="slider round"></span
          ></label>
        </li>

        <li class="settings__list-last1">
          <span class="settings__subtitle set-list">Photo source:</span>
          <div class="radio__wrapper">
            <div class="radio">
              <input
                class="custom-radio"
                type="radio"
                id="color-3"
                name="source"
                checked
              />
              <label for="color-3">Github</label>
            </div>

            <div class="radio">
              <input
                class="custom-radio"
                type="radio"
                id="color-4"
                name="source"
              />
              <label for="color-4">Unsplash</label>
            </div>

            <div class="radio">
              <input
                class="custom-radio"
                type="radio"
                id="color-5"
                name="source"
              />
              <label for="color-5">Flickr</label>
            </div>
          
        </li>
        <li class="settings__list-last2">
          <span class="settings__subtitle set-list">Language:</span>
          <div class="radio__wrapper">
            <div class="radio">
              <input
                class="custom-radio"
                type="radio"
                id="color-2"
                name="language"
                checked
              />
              <label for="color-2">English</label>

            </div>
            <div class="radio">
              <input
                class="custom-radio"
                type="radio"
                id="color-1"
                name="language"
              />
              <label for="color-1">Русский</label>
            </div>

          </div>
          
        </li>
        
      </ul>
      <input type="text" class="tag" id="tag" placeholder="[Enter tag of photo]" />

    </div>
    <footer class="footer">
      <div class="quotes__wrapper">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="footer__links">
        <div class="footer__text">© 2021</div>
        <a href="https://rs.school/js/" target="_blank" data-title="RSSchool">
          <div class="footer__text footer__logo"></div>
        </a>
        <a href="https://github.com/Kaelns" target="_blank" data-title="Github">
          <div class="footer__text">@Kaelns</div>
        </a>
      </div>
    </footer>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
